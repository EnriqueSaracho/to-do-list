<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9905fafc47.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <h2 id="title" class="title">
      To Do List <i class="fa-solid fa-ballot-check"></i>
    </h2>

    <div id="div" class="div">
      <label for="task" id="label" class="label">Task:</label>
      <input
        type="text"
        name="input"
        id="input"
        class="input"
        placeholder="To do..."
      />
      <input type="submit" value="Submit" id="submit" class="submit" />
    </div>

    <ul id="ul" class="ul"></ul>
  </body>
</html>
